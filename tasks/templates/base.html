<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300">
    <div class="container flex mx-12 my-12 rounded-xl h-screen overflow-hidden bg-white">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-200 p-6 border-r border-gray-300">
            <div class="text-2xl font-bold mb-8">
                <i class="fas fa-tasks"></i> Tasky
            </div>
            <nav class="space-y-6">
                <a href="{% url 'task_list' %}" class="block text-white font-medium bg-purple-700 border-l-4 border-blue-500 rounded-r-lg px-2 py-1">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="#" class="block text-gray-600">
                    <i class="fas fa-tasks"></i> Tasks
                </a>
                <a href="#" class="block text-gray-600">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </a>
                <a href="#" class="block text-gray-600">
                    <i class="fas fa-users"></i> Members
                </a>
            </nav>
            <div class="mt-80">
                <button class="bg-purple-700 text-white px-4 py-7 rounded-lg w-full">
                    <i class="fas fa-arrow-up"></i> Upgrade to Pro
                </button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-8">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
